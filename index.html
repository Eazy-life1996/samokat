<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Samokat</title>
</head>
<body>
  <header class="header">
    <img src="img/Ellipse-1.png" alt="" class="header__decoration header__decoration--1">
    <img src="img/Ellipse-2.png" alt="" class="header__decoration header__decoration--2">
    <img src="img/Ellipse-3.png" alt="" class="header__decoration header__decoration--3">
    <div class="header__block">
      <img src="img/svg/Logo.svg" alt="Логотип" class="header__logo">
      <img src="img/svg/Logo-desktop.svg" alt="Логотип" class="header__logo--desktop">
      <button class="header__button-open" data-open-menu>
        <img src="img/svg/burger-menu.svg" alt="Открыть меню" class="header__img">
      </button>
      <nav class="header__nav header__nav-close" data-menu>
        <button class="header__button-close" data-close-menu></button>
        <a href="#" class="header__link">О продукте</a>
        <a href="#" class="header__link">Внешний вид</a>
        <a href="#" class="header__link">Безопасность</a>
        <a href="#" class="header__link">Отзывы</a>
        <a href="#" class="header__link">FAQ</a>
      </nav>
      <a href="#" class="header__sellbutton">
        Купить
      </a>
    </div>
    <div class="header__block-second">
      <h2 class="header__title">
        Стильный электросамокат с мощным аккумулятором
      </h2>
      <p class="header__p">
        Улучшенная производительность <br> для дальних путешествий. <br> Работает так же просто, <br> как и выглядит.
      </p>
      <div class="header__inner">
        <button class="header__switch header__switch--white">Белый</button>
        <button class="header__switch header__switch--black">Черный</button>
      </div>
    </div>
  </header>
  <script src="js/main.js"></script>
</body>
</html>
